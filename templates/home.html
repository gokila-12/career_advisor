<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ _('Career Advisor') }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container home-container">
        <header class="app-header">
            <h1 class="logo">{{ _('Career.AI') }}</h1>
            <nav class="nav-links">
                <a href="{{ url_for('home') }}">{{ _('Home') }}</a>
                <a href="{{ url_for('logout') }}">{{ _('Logout') }}</a>
            </nav>
        </header>
        
        <main class="main-content">
            <h2 class="section-title">{{ _('Find Your Path') }}</h2>
            <p class="section-subtitle">{{ _('Enter your skills to discover fields of study and career opportunities.') }}</p>
            
            <form action="{{ url_for('fields_of_study') }}" method="POST" class="skills-form">
                <div class="form-group">
                    <label for="skills">{{ _('Your Skills (e.g., Python, Data Analysis, Communication)') }}</label>
                    <input type="text" id="skills" name="skills" placeholder="{{ _('Enter one or more skills') }}" required>
                </div>
                <button type="submit" class="btn btn-primary">{{ _('Find Fields') }}</button>
            </form>
        </main>
    </div>
</body>
</html>
